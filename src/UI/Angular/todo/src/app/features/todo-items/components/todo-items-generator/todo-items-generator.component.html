    <div class="col-12">
        <form (ngSubmit)="generateTestData()" class="flex-container">
        <input
            type="number"
            name="itemLength"
            required
            min="1"
            class="form-control"
            style="width: 100px"
        />

        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            {{ isLoading ? 'Loading...' : 'Generate test data' }}
        </button>
        </form>
    </div>
